<!DOCTYPE html>

<html>
    <head>
        
         <title>Pet dada Sign Up</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
         
         {% load static %}
         <link rel="stylesheet" href="{% static 'style.css' %}">
         
   
    </head>

    
<body>
    
     <div class="signup"> 
        <div class="account-signup">
            {% comment %} <h1><center>SIGN UP</center></h1> {% endcomment %}
        
            <form method="POST" >
                
                {% csrf_token %}
                <div class="signup-form">
                    <h1><center>SIGN UP</center></h1>
                    <b><center>PET DADA</center><b>
                
                    
                    <div class="form-group">
                        Email:
                      
                        <input name="user_email" type="email" value="" class="form-control">
                        
                        Name:
                     
                        <input name="user_name" type="text" value="" class="form-control">
                       
                        Password:
                     
                        <input name="password1" type="password" value="" class="form-control">
                        
                        Confirm Password:

                        <input name="password2" type="password" value="" class="form-control">
                       
                        <div>Address :</div>
                        <input name="user_add" id="member_post"  type="text" placeholder="Zip Code (Click) " readonly onclick="findAddr()">
                        <input name="user_add" id="member_addr" type="text" placeholder="Address" readonly> <br>
                        <input type="text" placeholder="Detailed Address">
                      </body>
                      <script>
                      function findAddr(){
                          new daum.Postcode({
                              oncomplete: function(data) {
                                  
                                  console.log(data);
                                  
                                  // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                                  // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                                  // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                  var roadAddr = data.roadAddress; // 도로명 주소 변수
                                  var jibunAddr = data.jibunAddress; // 지번 주소 변수
                                  // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                  document.getElementById('member_post').value = data.zonecode;
                                  if(roadAddr !== ''){
                                      document.getElementById("member_addr").value = roadAddr;
                                  } 
                                  else if(jibunAddr !== ''){
                                      document.getElementById("member_addr").value = jibunAddr;
                                  }
                              }
                          }).open();
                      }
                      </script>
                      <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                                        
                    <b>Phone Number:</b>
                    
                    <input name="user_phone" type="varchar" value="" class="form-control">               
                                  
                    <input class="btn btn-warning" type="submit" value="SIGN UP">

                </div>        
            </form>
        </div>
    </div>    
       

    </body>
</html>
